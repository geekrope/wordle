<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title></title>
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="app.js">
    </script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="header">
            <div class="leftMenu">
                <a href="https://github.com/geekrope/wordle" class="buttonIcon" style="background-image: url(github-icon.svg); background-size: contain">
                </a>
            </div>
            <img src="header.svg" class="headerTitle" />
            <div class="rightMenu">
                <img src="statistics.svg" id="statisticsOpen" class="buttonIcon" />
                <img src="share.svg" class="buttonIcon" onclick="navigator.share({url: window.location.href })" />
            </div>
        </div>
        <div class="alerts" id="alerts">
        </div>
    </div>
</body>
</html>
